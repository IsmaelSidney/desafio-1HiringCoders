<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>O grande dia está chegando!</h1>
        <h2>As melhores ofertas de vinhos você encontra aqui.</h2>
        <div class="countdown">
            <div id="day"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            
        </div>
        <div class="form">
            <form action="#" id="form">
            <div class="registrationForm">
                <div class="title">Cadastre seu e-mail para Novidades</div>
                <div class="inputBox">
                    <input type="text" id="email" autocomplete="off" placeholder="Digite seu email">
                    <input type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
        </div>
        <div id="loader">

        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
